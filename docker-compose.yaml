#Start >>> Unified environment anchor (AWS + TZ)
x-env-common:
  &env-common
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
  AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
  TZ: ${TZ:-Asia/Jerusalem}
#End >>> Unified environment anchor (AWS + TZ)

x-airflow-common:
  &airflow-common
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.8.4}
  # build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false' #True = Show example DAGs in Airflow UI
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:- apache-airflow apache-airflow-providers-microsoft-mssql apache-airflow-providers-snowflake sqlglot pandas snowflake-sqlalchemy==1.5.1 pymssql==2.2.11 apache-airflow-providers-microsoft-mssql kafka-python}
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY} #Added for Airflow security by Rotem Reich

    #Start >>> Rotem Reich: AWS environment variables
    <<: *env-common
    AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Jerusalem
    #End >>> Rotem Reich: AWS environment variables

  volumes:
    - ./volumes/airflow/airflow_data/dags:/opt/airflow/dags
    - ./volumes/airflow/airflow_data/logs:/opt/airflow/logs
    # - airflow-logs-volume:/sources/logs
    - ./volumes/airflow/airflow_data/config:/opt/airflow/config
    - ./volumes/airflow/airflow_data/plugins:/opt/airflow/plugins
    - /var/run/docker.sock:/var/run/docker.sock #Rotem Reich: Expose Docker socket on windows
  
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:

    zookeeper:
        container_name: zookeeper
        image: wurstmeister/zookeeper:latest
        ports:
            - "2181:2181"
            
    mariadb:
        container_name: mariadb
        image: mariadb:10.6
        ports:
            - 3306:3306
        environment:
            <<: *env-common
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_DATABASE: metastore_db
    
    hive-metastore:
        container_name: hive_metastore
        image: ofrir119/hive-metastore:1.0
        ports:
            - 9083:9083
        environment:
            <<: *env-common
        depends_on:
            - mariadb
        
    dev_env:
        container_name: dev_env #pass: developer
        image: ofrir119/developer_env:spark340_ssh
        ports:
            - "22022:22"
            - "8888:8888"
            - "4040:4040"
            - "4041:4041"
            - "4042:4042"
        #Start >>> Rotem Reich additions
        working_dir: /home/developer/projects/final_project
        environment:
          <<: *env-common
        volumes:
            - "./volumes/Python_Scripts:/home/developer/projects/final_project/python_scripts/"
        #End >>> Rotem Reich additions

    python_scripts:
        container_name: python_scripts
        image: python:3.13.3-slim
        ports:
            - "5500:5500"
        command: sh -c "apt-get update 
                  && apt-get install -y --no-install-recommends chromium chromium-driver tzdata fonts-liberation libnss3 libgconf-2-4 libasound2 libxss1 wget ca-certificates build-essential gcc \
                  && ln -sf /usr/share/zoneinfo/Asia/Jerusalem /etc/localtime && echo 'Asia/Jerusalem' > /etc/timezone && rm -rf /var/lib/apt/lists/* \
                  && pip install -r /home/requirements/requirements.txt && tail -f /dev/null"
        environment:
          <<: *env-common
        volumes:
            - "./volumes/requirements:/home/requirements/"
            - "./volumes/Python_Scripts:/home/developer/final_project/"
            
    # elasticsearch:
    #     container_name: elasticsearch
    #     image: docker.elastic.co/elasticsearch/elasticsearch:7.13.2
    #     ports:
    #         - "9200:9200"
    #     environment:
    #         discovery.type: single-node
    #     volumes:
    #         - ./volumes/elasticsearch/data:/usr/share/elasticsearch/data
            
    # kibana:
    #     container_name: kibana
    #     image: docker.elastic.co/kibana/kibana:7.13.2
    #     ports:
    #         - "5601:5601"
    #     depends_on:
    #         - elasticsearch
            
    postgres:
        container_name: postgres
        image: postgres:13
        environment:
          <<: *env-common
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        volumes:
          # - postgres-db-volume:/var/lib/postgresql/data
          - ./volumes/postgres/data:/var/lib/postgresql/data
        healthcheck:
          test: ["CMD", "pg_isready", "-U", "airflow"]
          interval: 10s
          retries: 5
          start_period: 5s
        restart: always

    redis:
      container_name: redis
      image: redis:latest
      expose:
        - 6379
      environment:
        <<: *env-common
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 30s
        retries: 50
        start_period: 30s
      restart: always

    airflow-webserver: #user+pass: airflow
      container_name: airflow-webserver
      <<: *airflow-common
      command: webserver
      environment:
        <<: *airflow-common-env
      ports:
        - "8080:8080"
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
        interval: 30s
        timeout: 10s
        retries: 5
        start_period: 30s
      restart: always
      depends_on:
        <<: *airflow-common-depends-on
        airflow-init:
          condition: service_completed_successfully

    airflow-scheduler:
      container_name: airflow-scheduler
      <<: *airflow-common
      command: scheduler
      environment:
        <<: *airflow-common-env
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
        interval: 30s
        timeout: 10s
        retries: 5
        start_period: 30s
      restart: always
      depends_on:
        <<: *airflow-common-depends-on
        airflow-init:
          condition: service_completed_successfully

    airflow-worker:
      container_name: airflow-worker
      <<: *airflow-common
      command: celery worker
      environment:
        <<: *airflow-common-env
        DUMB_INIT_SETSID: "0"
      healthcheck:
        test:
          - "CMD-SHELL"
          - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
        interval: 30s
        timeout: 10s
        retries: 5
        start_period: 30s
      restart: always
      depends_on:
        <<: *airflow-common-depends-on
        airflow-init:
          condition: service_completed_successfully

    airflow-triggerer:
      container_name: airflow-triggerer
      <<: *airflow-common
      command: triggerer
      environment:
        <<: *airflow-common-env
      healthcheck:
        test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
        interval: 30s
        timeout: 10s
        retries: 5
        start_period: 30s
      restart: always
      depends_on:
        <<: *airflow-common-depends-on
        airflow-init:
          condition: service_completed_successfully

    airflow-init:
      container_name: airflow-init
      <<: *airflow-common
      entrypoint: /bin/bash
      # yamllint disable rule:line-length
      command:
        - -c
        - |
          if [[ -z "${AIRFLOW_UID}" ]]; then
            echo
            echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
            echo "If you are on Linux, you SHOULD follow the instructions below to set "
            echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
            echo "For other operating systems you can get rid of the warning with manually created .env file:"
            echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
            echo
          fi
          one_meg=1048576
          mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
          cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
          disk_available=$$(df / | tail -1 | awk '{print $$4}')
          warning_resources="false"
          if (( mem_available < 4000 )) ; then
            echo
            echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m"
            echo "At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))"
            echo
            warning_resources="true"
          fi
          if (( cpus_available < 2 )); then
            echo
            echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m"
            echo "At least 2 CPUs recommended. You have $${cpus_available}"
            echo
            warning_resources="true"
          fi
          if (( disk_available < one_meg * 10 )); then
            echo
            echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m"
            echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
            echo
            warning_resources="true"
          fi
          if [[ $${warning_resources} == "true" ]]; then
            echo
            echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m"
            echo "Please follow the instructions to increase amount of resources available:"
            echo "   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin"
            echo
          fi
          mkdir -p /sources/logs /sources/dags /sources/plugins
          chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
          exec /entrypoint airflow version
      # yamllint enable rule:line-length
      environment:
        <<: *airflow-common-env
        _AIRFLOW_DB_MIGRATE: 'true'
        _AIRFLOW_WWW_USER_CREATE: 'true'
        _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
        _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
        _PIP_ADDITIONAL_REQUIREMENTS: ''
      user: "0:0"

    airflow-cli:
      container_name: airflow-cli
      <<: *airflow-common
      profiles:
        - debug
      environment:
        <<: *airflow-common-env
        CONNECTION_CHECK_MAX_COUNT: "0"
      # Workaround for entrypoint issue. See: https://github.com/apache/airflow/issues/16252
      command:
        - bash
        - -c
        - airflow

